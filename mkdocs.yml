site_name: AliExpress IHC
site_url: https://github.com/johnaopedro/IHC

nav:
  - Home:
      - Sobre: index.md
  - Cronograma: planejamento/cronograma.md

theme:
  logo: assets/aliexpress.png
  name: material
  font:
    text: IBM Plex Serif
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
  palette:
    - scheme: light
      primary: custom
      toggle:
        icon: material/weather-night
        name: Trocar para modo escuro

    - scheme: slate
      primary: custom
      toggle:
        icon: material/weather-sunny
        name: Trocar para modo claro
icon:
  repo: fontawesome/brands/git-alt
